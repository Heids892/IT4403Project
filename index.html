<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Book Search</h1>
    <label for="search-input">Search for books:</label>
    <input type="text" id="search-input" placeholder="Search for books..." />

    <button id="search-button">Search</button>

    <div id="search-history">
        <h2>Search History</h2>
        <ul id="history-list"></ul>
    </div>

    <div id="results" class="grid-view"></div>
    <div id="book-details" class="hidden"></div>
</div>
</body>
</html>
